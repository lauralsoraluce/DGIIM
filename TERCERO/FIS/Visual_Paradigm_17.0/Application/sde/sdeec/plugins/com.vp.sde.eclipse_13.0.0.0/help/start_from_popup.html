	<body>
		<h1>Starting SDE-EC from popup menu</h1>
		In this section, you will start SDE for Eclipse from an existing Java project. 
		<ol>
			<li>In the Package Explorer or Navigator view, select a Java project.</li>
			<li>Right-click on it.</li>
			<li>
				Select Open SDE-EC from the pop-up menu.<br>
				<img src="start-sdeec-popup.png"/>
			</li>
		</ol>
	</body>
</html>
